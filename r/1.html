    <body>
        <h1>秋思</h1>
        <hr/>
        <p>又逢一年秋意凉，遥想春夏思故乡。也念旧人今何在，饮酒独酌忆昔阳。</p>
        <p>日落渐早催路紧，东风习吹白露霜。目途虽远步履勤，手握鞭缰不曾放。</p>
        <p>桃源难行吾意坚，梁园道阻心愿往。不信苦寒困天地，乾坤繁华乃为纲！</p>
