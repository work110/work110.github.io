<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- 设置宽度是页面宽度 -->
		<meta name="viewport" content="width=device-width,initial-sacle=1" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		<title>社区</title>

	</head>
	<body>
		

		<div class="bg">
			<div class="container cbd">
				<!-- 上部部分 -->
				<div class="row">

					<!--  小喇叭  -->
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
						<iframe src="t/1.html" width="100%" height="140px" class="bk top" scrolling="no"></iframe>
					</div>

					<!-- logo -->
					<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 ">
						<iframe src="l/1.html" width="100%" height="140px" class="bk" scrolling="no"></iframe>
					</div>

				</div>
			</div>
		</div>

		<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	</body>

	<style type="text/css">
	
		.bg{
			 /* background-color: #161B26;  */
			 background-image: url(webb-dark.png);
		}
	
		.cbd {
			/* 背景 图片 */
			background-image: url(webb.png);  /* url(1.png) no-repeat repeat-x/y */
			background-position: 9px 0px; /*背景图片定位，向右25px，向下8px */
			/* border-width: 0 1px 0 1px; */
			/* 宽度 */
			/* border-style: solid; */
			/* 边框类型：solid实线 dashed虚线 dotted点线 double双线 */
			/* border-color: rgb(208, 208, 208); */
			box-shadow: 1px 0px 10px 10px #ffffff88;
			/* 边框阴影：水平偏移 垂直偏移 模糊距离 阴影尺寸 颜色; */
		}

		.bk {
			background-color: #ffffff; 
			
			background-attachment: fixed; /* 背景图片不受滚动条影响 */
			margin-bottom: 0.625rem;
			/* 边框 */
			border-width: 1px;
			/* 宽度 */
			border-style: solid;
			/* 边框类型：solid实线 dashed虚线 dotted点线 double双线 */
			border-color: rgba(168, 168, 168, 0.534);
			border-radius: 0.7em;
			/* 边框圆角 设置百分比则为椭圆圆角 */
			box-shadow: 2px 3px 2px 1px #a0a0a0ab;
			/* 边框阴影：水平偏移 垂直偏移 模糊距离 阴影尺寸 颜色; */
		}

		.top {
			border-width: 0 2px 2px 2px;
			border-color: rgba(255, 255, 255, 0.534);
			/* 宽度 */
			border-radius: 0 0 0.7em 0.7em;
			/* 边框圆角 设置百分比则为椭圆圆角 */
		}
	</style>
</html>
